<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title> Contador </title>
</head>

<body>

<div class="main-box">
    <div>
        <h1> Contador </h1>
    </div>    

    <div>
        <div class="contador">
            <h2 id="num"> 0 </h2>
        </div>

        <div class="btn">
            <div class="add">
                <input id="add" type="button" onclick="BtnAdd()" value="+"></input>
            </div>

            <div class="reset">
                <input id="reset" type="button" onclick="BtnReset()" value="Reset"></input>
            </div>
       
            <div class="sub">
                <input id="sub" type="button"onclick="BtnSub()" value="-"></input>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/src/js/main.js"></script>
</html>
